<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <title>Iron Chess</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="logo-div">
      <img id="logo-img" src="images/logo piece.png" alt="King Piece Logo" />
      <h1>ron Chess</h1>
    </div>
    <div id="buttons">
      <button type="button" id="start-button">Start Game</button>
      <button type="button" id="restart-button">End Game</button>

        <div class="black" id="H8"></div>

      <div class="row" id="row-7">

        <div class="white" id="F7"></div>

      <div class="row" id="row-5">
        <p>5</p>
        <div class="black" id="A5"></div>
        <div class="white" id="B5"></div>
        <div class="black" id="C5"></div>
        <div class="white" id="D5"></div>
        <div class="black" id="E5"></div>
        <div class="white" id="F5"></div>
        <div class="black" id="G5"></div>
        <div class="white" id="H5"></div>
      </div>

      <div class="row" id="row-4">

    <h2 id="player-1-victory">Player 1 has Checkmate!</h2>
    <h2 id="player-2-victory">Player 2 has Checkmate!</h2>
    <script src="source.js"></script>
